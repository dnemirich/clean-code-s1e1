<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="visually-hidden">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Example of Eisenhower matrix managing.">
      <a class="header__link link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-task-section">
        <h2 class="section__header">Add Item</h2>
        <div class="section__task-wrapper">
          <input id="new-task" class="add-task-section__new-task" type="text" aria-label="New Task">
          <button class="section__btn btn" id="btn-add">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__header">Todo</h2>
        <ul class="section__tasks-list tasks-list" id="incomplete-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__task-checkbox" type="checkbox" id="task-checkbox">
            <label class="tasks-list__task-label" for="task-checkbox">Pay Bills</label>
            <input type="text" class="tasks-list__task" aria-label="Edit task">
            <button class="section__btn btn" id="btn-edit">Edit</button>
            <button class="section__btn btn" id="btn-delete"><img src="./remove.svg" class="btn__img" alt="Remove task"></button>
          </li>
          <li class="tasks-list__item tasks-list__item_edit-mode">
            <input class="tasks-list__task-checkbox" type="checkbox" id="task-checkbox">
            <label class="tasks-list__task-label" for="task-checkbox">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-list__task" aria-label="Edit task">
            <button class="section__btn btn" id="btn-edit">Save</button>
            <button class="section__btn btn" id="btn-delete"><img src="./remove.svg" class="btn__img" alt="Remove task"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__header">Completed</h2>
        <ul class="section__tasks-list tasks-list tasks-list_completed" id="completed-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__task-checkbox" type="checkbox" id="task-checkbox" checked>
            <label class="tasks-list__task-label" for="task-checkbox">See the Doctor</label>
            <input type="text" class="tasks-list__task" aria-label="Edit task">
            <button class="section__btn btn" id="btn-edit">Edit</button>
            <button class="section__btn btn" id="btn-delete"><img src="./remove.svg" class="btn__img" alt="Remove task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
