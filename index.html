<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="aaa">
      <h1>Todo App</h1>
      <img src="./eisenhower-matrix.jpg" alt="Example of Eisenhower matrix managing.">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h2>Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text" aria-label="New Task">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h2>Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <span class="task">Pay Bills</span>
            <input type="text" class="task" aria-label="Edit task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Remove task"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <span class="task">Go Shopping</span>
            <input type="text" value="Go Shopping" class="task" aria-label="Edit task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="Remove task"></button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <span class="task">See the Doctor</span>
            <input type="text" class="task" aria-label="Edit task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Remove task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
